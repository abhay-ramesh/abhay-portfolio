kind: pipeline
type: docker
name: nextjs-ci

steps:
  - name: Install dependencies
    image: node:20-alpine
    commands:
      - npm install

  - name: Lint
    image: node:20-alpine
    commands:
      - npm run lint

  - name: Build
    image: node:20-alpine
    commands:
      - npm run build
      
  - name: Deploy
    image: plugins/webhook
    environment:
      WEBHOOK_ID:
        from_secret: webhookID
      WEBHOOK_ENDPOINT:
        from_secret: PORTAINER_WEBHOOK_ENDPOINT
    settings:
      urls:
        - ${WEBHOOK_ENDPOINT}${WEBHOOK_ID}
      content_type: application/json
      method: POST
  
trigger:
  event: 
    - push
    - pull_request


